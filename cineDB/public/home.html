<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineDB tu gestor de peliculas personal</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
</head>

<body>
    <header class="header">
        <section class="nav__container container">
            <figure class="nav__logo">
                <img src="./img/CineDB__Logo.svg" alt="" />
            </figure>
            <h1 class="nav__titulo">CINEDB</h1>
            <div class="nav__links">
                <a href="home.html" class="nav__link">Inicio</a>
                <a href="biblioteca.html" class="nav__link">Biblioteca</a>
                <a href="soporte.html" class="nav__link">Soporte</a>
                <a href="login.html" class="nav__link nav__login">Login</a>
            </div>
        </section>
    </header>

    <main class="main container">
        <div class="main__texto">
            <h1 class="main__titulo">
                Bienvenido a CineDB, tu gestor de peliculas personal
            </h1>
            <p class="main__parrafo">
                Tu colección de películas, siempre al alcance de tu mano.¡Empieza a
                gestionar tus peliculas como nunca antes!
            </p>
            <a href="#" class="cta">Registrate</a>
        </div>

        <figure class="main__img">
            <img src="./img/img_main.svg" alt="" class="main__imagen" />
        </figure>
    </main>

    <section class="galeria container">
        <h1 class="galeria__titulo">Ultimas peliculas agregadas por usuarios</h1>
        <div class="galeria__imagenes">
            <figure class="galeria__img">
                <img src="./img/carteles/joker.svg" alt="" class="galeria__imagen" />
                <figcaption class="galeria__caption">Joker</figcaption>
            </figure>

            <figure class="galeria__img">
                <img src="./img/carteles/Harley.svg" alt="" class="galeria__imagen" />
                <figcaption class="galeria__caption">Suicide Squad</figcaption>
            </figure>

            <figure class="galeria__img">
                <img src="./img/carteles/Inception.svg" alt="" class="galeria__imagen" />
                <figcaption class="galeria__caption">Inception</figcaption>
            </figure>

            <figure class="galeria__img">
                <img src="./img/carteles/viudaNegra.svg" alt="" class="galeria__imagen" />
                <figcaption class="galeria__caption">Viuda Negra</figcaption>
            </figure>

            <figure class="galeria__img">
                <img src="./img/carteles/theLastJedi.svg" alt="" class="galeria__imagen" />
                <figcaption class="galeria__caption">The Last Jedi</figcaption>
            </figure>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__parrafo">Fernando Pinilla Valbuena 2DAW 2024</p>
    </footer>
</body>

</html>
